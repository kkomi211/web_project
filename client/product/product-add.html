<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>첫번째 페이지</title>
</head>
<style>
    table, tr, td, th{
        border : 1px solid black;
        border-collapse: collapse;
        padding : 5px 10px;
        text-align: center;
    }
</style>
<body>
	<div id="app">
		<div>
            제품이름 : <input v-model="info.productName">
        </div>
		<div>
            가격 : <input v-model="info.price">
        </div>
		<div>
            종류 : <input v-model="info.category">
        </div>
        <div>
            <button @click="fnAdd">추가</button>
            <button @click="fnBack">돌아가기</button>
        </div>
	</div>
</body>
</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                info : {
                    productName: "",
                    price: "",
                    category : ""
                }
            };
        },
        methods: {
            fnAdd(){
                let self = this;
				fetch("http://localhost:3000/product",{
                    method: "POST",
                    headers:{
                        "Content-type" : "application/json"
                    },
                    body: JSON.stringify(self.info)
                })
                    .then( res => res.json() )
                    .then( data => {
                        if(data.msg=="success"){
                            alert("제품을 추가했습니다!");
                            self.fnBack();
                        }else{
                            alert("오류 발생!");
                        }
                    } )
            },
            fnBack(){
                location.href="./product-list.html";
            }
        },
        mounted() {
            var self = this;
        }
    });
    app.mount('#app');
</script>
